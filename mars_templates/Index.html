
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./static/css/style-css.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <img src="https://raw.githubusercontent.com/ashvinrajput/Mission-to-Mars/master/Images/mission_to_mars.png">


      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class = "row">
      <div class= "col-md-12 textbox">
      <h2>Latest News</h2>
      <h4>{{mars_page.news_p}}</h4>
    </div>

    <div class= "col-md-8">
      <figure class="figure">
        <img src="{{mars_page.Featured_Image}}" alt="Featured Image" class="left img-fluid" >
      </figure>   
      </div>

    <div class= "col-md-4">
      <div class = "weather">
        <h4>Current Weather on Mars</h4>
        <p>>{{mars_page.mars_weather}}</p>
      </div>
      <br>


      <div class="table-responsive-md table-striped table">
        <h4>Mars Facts</h4>
        {{ mars_page.mars_facts | safe }}
  
      </div>
    </div>
       
    <div class = "col-md-12 hemi">
      <h2><b>Mars Hemispheres</b></h2>
    </div>

    <div class="col-md-6">    
        <figure class="figure">
            <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg">
          class="Cerberus Hemisphere">
          <figcaption class="figure-caption text-right">"{{ Cerberus Hemisphere }}"</figcaption>
        </figure>
    </div> 
    <div class="col-md-6">    
      <figure class="figure">
        <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/schiaparelli_enhanced.tif/full.jpg">
        class="Schiaparelli Hemisphere">
        <figcaption class="figure-caption text-right">"{{ Schiaparelli Hemisphere }}"</figcaption>
      </figure>
  </div> 
  <div class="col-md-6">    
    <figure class="figure">
        <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/syrtis_major_enhanced.tif/full.jpg">
      class="Syrtis Major Hemisphere">
      <figcaption class="figure-caption text-right">"{{ Syrtis Major Hemisphere" }}"</figcaption>
    </figure>
</div> 
<div class="col-md-6">    
  <figure class="figure">
    <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/valles_marineris_enhanced.tif/full.jpg">
    class="Valles Marineris Hemisphere">
    <figcaption class="figure-caption text-right">"{{ Valles Marineris Hemisphere }}"</figcaption>
  </figure>
</div> 
</div>
</div>
</body>
</html>
