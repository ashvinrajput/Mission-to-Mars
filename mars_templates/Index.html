<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://iadsb.tmgrup.com.tr/79258f/645/344/0/52/800/479?u=https://idsb.tmgrup.com.tr/2018/07/31/mars-invades-earth-red-planet-makes-closest-approach-in-15-years-1533054535455.jpg">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        crossorigin="anonymous">

</head>

<body class="text-white" style="background-color:rgb(29, 2, 2);">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-image: url(https://www.sciencenewsforstudents.org/wp-content/uploads/2019/11/860_main_Marscolony.gif); background-size: 50%; height: 100%;">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:cadetblue;" href="/scrape" role="button">Scrape New Data</a>
        </div>

        
        <div class="container">
            <h3>Latest Mars News</h3>
            <h6 style="color: #c1440e">{{ mars_db.news_title }}</h6>
            <p>{{ mars_db.news_p }}</p>
        </div>

        <div class="container">
            <div class="row">
                
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img src="{{ mars_db.featured_img_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>

                
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body text-white bg-dark">
                            <h6 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{mars_db.mars_weather}}</p>
                        </div>

                    </div>

                    
                    <br>
                    <h3>Mars Facts</h3>
                    <div style="max-width: 500px; max-height: 175px; font-size: 15px; margin-bottom: 75px;">
                        {{ <mars_db class="mars_df"></mars_db>|safe}}
                    </div>
                </div> 
            </div>
        </div>

        
        <div class = "col-md-12 hemi">
            <h2><b>Mars Hemispheres</b></h2>
          </div>
      
          <div class="col-md-6">    
              <figure class="figure">
                <img src="{{ mars_website.hemisphere_url[0].img_url }}" alt="{{ mars_website.hemisphere_url[0].title }}"
                class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-right">"{{ mars_website.hemisphere_url[0].title }}"</figcaption>
              </figure>
          </div> 
          <div class="col-md-6">    
            <figure class="figure">
              <img src="{{ mars_website.hemisphere_url[1].img_url }}" alt="{{ mars_website.hemisphere_url[1].title }}"
              class="figure-img img-fluid rounded">
              <figcaption class="figure-caption text-right">"{{ mars_website.hemisphere_url[1].title }}"</figcaption>
            </figure>
        </div> 
        <div class="col-md-6">    
          <figure class="figure">
            <img src="{{ mars_website.hemisphere_url[2].img_url }}" alt="{{ mars_website.hemisphere_url[2].title }}"
            class="figure-img img-fluid rounded">
            <figcaption class="figure-caption text-right">"{{ mars_website.hemisphere_url[2].title }}"</figcaption>
          </figure>
      </div> 
      <div class="col-md-6">    
        <figure class="figure">
          <img src="{{ mars_website.hemisphere_url[3].img_url }}" alt="{{ mars_website.hemisphere_url[3].title }}"
          class="figure-img img-fluid rounded">
          <figcaption class="figure-caption text-right">"{{ mars_website.hemisphere_url[3].title }}"</figcaption>
        </figure>
      </div> 

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
